<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jobs</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <div class="circle">
                        <svg width="32" height="32" viewBox="0 0 20 20">
                            <path fill="#fff" d="M11 9.27V0l6 11l-4 6H7l-4-6L9 0v9.27a2 2 0 1 0 2 0zM6 18h8v2H6v-2z" />
                        </svg>
                    </div>
                    <h2>Jobs</h2>
                </div>
                <nav class="nav-desktop">
                    <ul class="links">
                        <li><a href="#">Log In</a></li>
                        <li><a href="#">Post a Job</a></li>
                    </ul>
                </nav>
                <div class="menuBtn">
                    <button onclick="openMenu()" id="openBtn"><svg width="32" height="32" viewBox="0 0 24 24">
                            <path fill="#024b30" d="M18 18v2H6v-2h12zm3-7v2H3v-2h18zm-3-7v2H6V4h12z" />
                        </svg></button>
                    <button onclick="closeMenu()" id="closeBtn"><svg width="32" height="32" viewBox="0 0 24 24">
                            <g fill="none" stroke="#024b30" stroke-linecap="round" stroke-width="2">
                                <path d="M5 5L19 5">
                                    <animate fill="freeze" attributeName="d" begin="0.2s" dur="0.4s"
                                        values="M5 5L19 5;M5 5L19 19" />
                                </path>
                                <path d="M5 12H19">
                                    <animate fill="freeze" attributeName="d" dur="0.4s" values="M5 12H19;M12 12H12" />
                                    <set attributeName="opacity" begin="0.4s" to="0" />
                                </path>
                                <path d="M5 19L19 19">
                                    <animate fill="freeze" attributeName="d" begin="0.2s" dur="0.4s"
                                        values="M5 19L19 19;M5 19L19 5" />
                                </path>
                            </g>
                        </svg></button>
                </div>
            </div>
        </div>
    </header>
    <nav class="nav-mobile" id="nav">
        <ul class="links">
            <li><a href="#">Log In</a></li>
            <li><a href="#">Post a Job</a></li>
        </ul>
    </nav>

    <script src="app.js"></script>
</body>

</html>
